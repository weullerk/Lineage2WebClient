<h3>{{ editDownload ? 'Editar' : 'Cadastrar' }} Informação</h3>
<hr />

<div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 px-0">
  <form>
    <div class="form-group">
      <label for="category">Categoria</label>
      <input type="text" name="category" id="category" class="form-control">
      <div class="invalid-feedback">Informe uma categoria.</div>
    </div>

    <div class="form-group">
      <label for="description">Descrição</label>
      <input type="text" name="description" id="description" class="form-control">
      <div class="invalid-feedback">Informe uma descrição.</div>
    </div>

    <div class="form-group">
      <label for="information">Informação</label>
      <textarea name="information" id="information" class="form-control" rows="6"></textarea>
      <div class="invalid-feedback">Insira a informação.</div>
    </div>

    <button class="btn btn-primary" type="submit">Enviar</button>
  </form>
</div>
